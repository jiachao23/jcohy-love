<script>
    function btn(){
        const formData = $("#content").serializeArray();//将表单数据序列化成数组
        const data = {};//一个空的对象
        for (let i = 0; i < formData.length; i++) {
            data[formData[i].name] = formData[i]['value']//形成键值对应
        }
        $.ajax({
            type: "post",//请求方式
            url: "http://121.36.194.223:8080/mail/send",
            dataType:'json',
            contentType: "application/json",
            data:JSON.stringify(data),
            success: function (data) {
                alert(data.msg);
            },
            error: function (error) {
                alert("出现异常。");
            }
        });
    }
</script>
